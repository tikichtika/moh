<!DOCTYPE html>
<html lang="ar">
<head>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
            text-align: center;
        }

        /* إخفاء زر AR التلقائي */
        model-viewer > * { 
            display: none !important; 
        }

        #ar-button {
            width: 80%;
            max-width: 300px;
            height: 80px; /* زيادة ارتفاع الزر */
            background-color: #ff9800;
            color: white;
            font-size: 24px; /* زيادة حجم الخط */
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        #ar-button:hover {
            background-color: #e68900;
            transform: scale(1.05);
        }

        #loading-text {
            display: none;
            font-size: 20px;
            margin: 10px 0;
            color: #333;
        }

        .option-buttons {
            display: none;
        }

        .option-buttons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px; /* تصغير حجم خط أزرار الخيارات */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        model-viewer {
            width: 100vw;
            height: 70vh;
            display: none;
        }

        @media (min-width: 768px) {
            #ar-button, #loading-text, .option-buttons {
                display: none;
            }

            model-viewer {
                display: block;
            }
        }
    </style>
</head>
<body>

    <button id="ar-button">🚀 عرض في الواقع المعزز</button>
    <p id="loading-text">⏳ انتظر قليلاً...</p>

    <div class="option-buttons">
        <button onclick="location.reload()">🔄 إعادة تحميل</button>
        <button>1️⃣ خيار 1</button>
        <button>2️⃣ خيار 2</button>
        <button>3️⃣ خيار 3</button>
    </div>

    <model-viewer 
        id="ar-viewer"
        src="https://raw.githubusercontent.com/tikichtika/3D-models/main/nabta.glb" 
        ar 
        ar-modes="scene-viewer quick-look"
        camera-controls 
        auto-rotate>
    </model-viewer>

    <script>
        document.getElementById('ar-button').addEventListener('click', function() {
            const modelViewer = document.getElementById('ar-viewer');
            const loadingText = document.getElementById('loading-text');
            const optionButtons = document.querySelector('.option-buttons');

            // عرض نص الانتظار
            loadingText.style.display = 'block';

            // بعد ثانيتين، عرض الأزرار وفتح AR
            setTimeout(() => {
                optionButtons.style.display = 'block';
                modelViewer.activateAR();
            }, 2000);
        });
    </script>

</body>
</html>
