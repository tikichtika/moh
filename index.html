<!DOCTYPE html>
<html lang="ar">
<head>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* ... (باقي الأنماط) ... */

    #ar-button {
      /* ... (باقي الأنماط) ... */
      position: relative; /* لجعل السهم يتحرك بالنسبة للزر */
    }

    #ar-button::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 110%; /* ضبط موضع السهم */
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      border-left: 12px solid #ff9800; /* لون السهم */
      animation: arrow-animation 1s linear infinite; /* إضافة حركة للسهم */
    }

    @keyframes arrow-animation {
      0% { left: 110%; opacity: 0; }
      50% { left: 120%; opacity: 1; }
      100% { left: 110%; opacity: 0; }
    }
  </style>
</head>
<body>

  <button id="ar-button">🚀 عرض في الواقع المعزز</button>
  <p id="loading-text">⏳ انتظر قليلاً...</p>

  <div class="option-buttons">
    <button onclick="location.reload()">🔄 إعادة تحميل</button>
    <button>1️⃣ خيار 1</button>
    <button>2️⃣ خيار 2</button>
    <button>3️⃣ خيار 3</button>
  </div>

  <model-viewer 
    id="ar-viewer"
    src="https://raw.githubusercontent.com/tikichtika/3D-models/main/nabta.glb" 
    ar 
    ar-modes="scene-viewer quick-look"
    camera-controls 
    auto-rotate>
  </model-viewer>

  <script>
    // ... (باقي JavaScript) ...
  </script>

</body>
</html>
